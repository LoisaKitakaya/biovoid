{% extends 'base.html' %}

<!-- title -->
{% block title %} Sign Up {% endblock %}
<!-- title -->

<!-- body -->
{% block body %}
<div id="card-signin">
  <h3 class="text-center">Create user account</h3>
  <br />
  <div class="card shadow">
    <form
      action="{{ url_for('core.sign_up') }}"
      method="post"
      class="card-body"
    >
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          name="username"
          class="form-control"
          placeholder="Username"
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          name="email"
          class="form-control"
          placeholder="email address"
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          name="password"
          class="form-control"
          placeholder="***********"
        />
      </div>
      <div class="mb-3">
        <label for="password_2" class="form-label">Confirm password</label>
        <input
          type="password"
          name="password_2"
          class="form-control"
          placeholder="***********"
        />
      </div>
      <button type="submit" class="btn btn-success container-fluid">
        Sign Up
      </button>
    </form>
  </div>
  <br />
  <div class="">{% include 'notifications.html' %}</div>
  <div class="go-back">
    <a href="{{ url_for('core.home') }}"
      ><i class="bi bi-arrow-left-short"></i> Home</a
    >
    |
    <a href="{{ url_for('core.sign_in') }}"
      >Sign in <i class="bi bi-arrow-right-short"></i
    ></a>
  </div>
</div>
{% endblock %}
<!-- body -->
