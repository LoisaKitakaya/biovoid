<!-- create user modal -->
<div
  class="modal fade"
  id="createUserModal"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="createUserModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createUserModalLabel">Create new user</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form
          action="{{ url_for('core.create_user') }}"
          method="post"
          id="user-form"
        >
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              name="username"
              class="form-control"
              placeholder="Username"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              name="email"
              class="form-control"
              placeholder="email address"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="***********"
            />
          </div>
          <div class="mb-3">
            <label for="password_2" class="form-label">Confirm password</label>
            <input
              type="password"
              name="password_2"
              class="form-control"
              placeholder="***********"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-success container-fluid"
          onclick="createNewUser()"
        >
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
<!-- create user modal -->
